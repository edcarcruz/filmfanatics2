{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if movies_data %}
        <ul>
            {% for movie in movies_data %}
                <li><a href="{% url 'movies:movie_detail' movie.id %}">{{ movie.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No search results found.</p>
    {% endif %}
{% endblock %}
