<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for Movie {{ movie_id }}</title>
</head>
<body>
    <h1>Reviews for Movie {{ movie_id }}</h1>
    <ul>
        {% for review in reviews %}
            <li>{{ review.user.username }} - Rating: {{ review.rating }} - {{ review.comment }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'submit_review' movie_id %}">Submit a Review</a>
</body>
</html>
