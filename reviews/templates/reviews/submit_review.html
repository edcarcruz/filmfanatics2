<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review for Movie {{ movie.title }}</title>
</head>
<body>
    <h1>Submit Review for Movie {{ movie.title }}</h1>
    <form method="post" action="{% url 'submit_review' movie.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
